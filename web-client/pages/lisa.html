<!DOCTYPE html>
<html>

<head>
    <title>Simpsons Episode Analyzer</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.2/Chart.min.js"></script>
</head>

<body style="background-color: #A0D1F5">
    <div class="container text-center">
        <h2>Association rules for Lisa</h2>
        <br>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" style="outline: none;" id="btn-low">Low</button>
            <button type="button" class="btn btn-primary active" style="outline: none;" id="btn-medium">Medium</button>
            <button type="button" class="btn btn-primary" style="outline: none;" id="btn-high">High</button>
        </div>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-md-2 col-md-offset-2">
                <img src="../icons/homer.png">
            </div>
            <div class="col-md-2">
                <img src="../icons/marge.png">
            </div>
            <div class="col-md-2">
                <img src="../icons/bart.png">
            </div>
            <div class="col-md-2">
                <img src="../icons/maggie.png">
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
</body>
<script>
var ctx = document.getElementById("myChart").getContext("2d");
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Homer", "Marge", "Bart", "Maggie"],
        datasets: [{
            label: 'occurence',
            backgroundColor: "rgba(0,0,0,0.5)",
            fillColor: "rgba(220,220,220,0.5)",
            data: [2.5, 2.5, 2, 2]
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true,
                    suggestedMax: 3,
                }
            }]
        }
    }
});

$("#btn-low").click(function() {
    document.getElementById("btn-low").className += " active";
    document.getElementById("btn-medium").className = "btn btn-primary";
    document.getElementById("btn-high").className = "btn btn-primary";
    myChart.data.datasets[0].data[0] = 0;
    myChart.data.datasets[0].data[1] = 0;
    myChart.data.datasets[0].data[2] = 0;
    myChart.data.datasets[0].data[3] = 1;
    myChart.update();
});
$("#btn-medium").click(function() {
    document.getElementById("btn-low").className = "btn btn-primary";
    document.getElementById("btn-medium").className += " active";
    document.getElementById("btn-high").className = "btn btn-primary";
    myChart.data.datasets[0].data[0] = 2.5;
    myChart.data.datasets[0].data[1] = 2.5;
    myChart.data.datasets[0].data[2] = 2;
    myChart.data.datasets[0].data[3] = 2;
    myChart.update();
});
$("#btn-high").click(function() {
    document.getElementById("btn-low").className = "btn btn-primary";
    document.getElementById("btn-medium").className = "btn btn-primary";
    document.getElementById("btn-high").className += " active";
    myChart.data.datasets[0].data[0] = 2;
    myChart.data.datasets[0].data[1] = 2.5;
    myChart.data.datasets[0].data[2] = 2.5;
    myChart.data.datasets[0].data[3] = 2;
    myChart.update();
});
</script>

</html>
